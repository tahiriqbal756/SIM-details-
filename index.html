<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF AI Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #chat-box {
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        #chat-box p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            animation: slideIn 0.5s ease-in-out;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }

        #user-input {
            width: calc(100% - 120px);
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff6f61, #ffcc00);
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        button:hover {
            background: linear-gradient(135deg, #ffcc00, #ff6f61);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="chat-box">
        <p class="bot-message"><strong>TF AI:</strong> Hello! How can I help you?</p>
    </div>
    
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendTextMessage()">Send</button>
    <button onclick="startVoiceInput()">🎤 Speak</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ur'; 
            window.speechSynthesis.speak(utterance);
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ur';
            recognition.onresult = (event) => {
                const voiceInput = event.results[0][0].transcript;
                userInput.value = voiceInput;
                sendTextMessage();
            };
            recognition.start();
        }

        async function sendTextMessage() {
            const userMessage = userInput.value;
            if (!userMessage) return;

            const userMessageElement = document.createElement('p');
            userMessageElement.classList.add('user-message');
            userMessageElement.innerHTML = `<strong>You:</strong> ${userMessage}`;
            chatBox.appendChild(userMessageElement);
            userInput.value = '';

            let botMessage = "میں آپ کی بات سمجھ نہیں پایا۔";

            // اگر یوزر اونر کا پوچھے
            if (
                userMessage.toLowerCase().includes('owner') ||
                userMessage.toLowerCase().includes('مالک') ||
                userMessage.toLowerCase().includes('tumhara malik') ||
                userMessage.toLowerCase().includes('تمہارا مالک کون ہے؟')
            ) {
                botMessage = "میرا اونر طاہر اقبال ہے۔ اس نے مجھے لرن پر ٹرین کیا ہے۔ یہ اس کا نمبر ہے: 923321709972";
            } else {
                // Dummy bot response
                const botResponses = [
                    "میں مدد کے لیے حاضر ہوں!",
                    "مزید بتائیں!",
                    "یہ دلچسپ لگتا ہے!",
                    "آئیے اس بارے میں بات کریں!",
                    "آج میں آپ کی کیا مدد کر سکتا ہوں؟"
                ];
                botMessage = botResponses[Math.floor(Math.random() * botResponses.length)];
            }

            const botMessageElement = document.createElement('p');
            botMessageElement.classList.add('bot-message');
            botMessageElement.innerHTML = `<strong>TF AI:</strong> ${botMessage}`;
            chatBox.appendChild(botMessageElement);

            speak(botMessage);
        }
    </script>

</body>
</html>
