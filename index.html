<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Details Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff5722, #673ab7);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dialog-content {
            background: white;
            color: black;
            padding: 20px;
            width: 320px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #00bcd4;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .voice-btn {
            background-color: #ff9800;
        }

        .close-btn {
            background-color: red;
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #25d366;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body onload="openDialog()">

    <!-- Dialog Box -->
    <div id="simDialog" class="dialog">
        <div class="dialog-content">
            <h2>Enter Your Mobile Number</h2>
            <input type="text" id="phoneNumber" placeholder="923xxxxxxxxx">
            <button onclick="fetchSimDetails()">Search</button>
            <button class="voice-btn" onclick="startVoiceRecognition()">ðŸŽ™ Speak</button>
        </div>
    </div>

    <!-- SIM Details Dialog -->
    <div id="simDetailsDialog" class="dialog" style="display: none;">
        <div class="dialog-content">
            <h2>SIM Details</h2>
            <p id="simDetails">Loading...</p>
            <button onclick="speakDetails()">ðŸ”Š Listen</button>
            <button class="close-btn" onclick="closeDialog()">Close</button>
        </div>
    </div>

    <!-- WhatsApp Contact Button -->
    <a href="https://wa.me/923321709972" class="whatsapp-btn" target="_blank">Contact on WhatsApp</a>

    <script>
        function openDialog() {
            document.getElementById("simDialog").style.display = "flex";
        }

        function closeDialog() {
            document.getElementById("simDetailsDialog").style.display = "none";
        }

        function fetchSimDetails() {
            let number = document.getElementById("phoneNumber").value;
            if (!number.match(/^923\d{9}$/)) {
                alert("Please enter a valid number in 923xxxxxxxxx format.");
                return;
            }

            let apiUrl = `https://fam-official.serv00.net/sim/api.php?num=${number}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    let details = `
                        Name: ${data.name || "N/A"}<br>
                        CNIC: ${data.cnic || "N/A"}<br>
                        Address: ${data.address || "N/A"}
                    `;
                    document.getElementById("simDetails").innerHTML = details;
                    document.getElementById("simDialog").style.display = "none";
                    document.getElementById("simDetailsDialog").style.display = "flex";
                })
                .catch(error => {
                    document.getElementById("simDetails").innerHTML = "Error fetching details!";
                });
        }

        function speakDetails() {
            let text = document.getElementById("simDetails").innerText;
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }

        function startVoiceRecognition() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                let spokenText = event.results[0][0].transcript.replace(/\D/g, '');
                document.getElementById("phoneNumber").value = "923" + spokenText.substring(spokenText.length - 9);
            };

            recognition.onerror = function() {
                alert("Voice recognition error. Try again.");
            };
        }
    </script>

</body>
</html>
