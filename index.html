<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF AI Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ff6b6b, #ffcc5c, #1dd1a1, #54a0ff);
            background-size: 400% 400%;
            animation: bgMove 10s infinite alternate;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        #chat-box {
            width: 350px;
            height: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #chat-box p {
            margin: 8px 0;
            padding: 8px;
            border-radius: 8px;
            max-width: 75%;
            animation: slideIn 0.4s ease-in-out;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }

        #user-input {
            width: 60%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff6b6b, #ffcc5c);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div id="chat-box">
        <p class="bot-message"><strong>TF AI:</strong> Hello! How can I help you?</p>
    </div>
    
    <input type="text" id="user-input" placeholder="Type your message...">
    <div class="buttons">
        <button onclick="sendTextMessage()">Send</button>
        <button onclick="startVoiceInput()">🎤 Speak</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const apiKey = "YOUR_OPENAI_API_KEY"; 

        function detectLanguage(text) {
            if (/[ا-ی]/.test(text)) return "ur"; // Urdu
            if (/[अ-ह]/.test(text)) return "hi"; // Hindi
            if (/[ء-ي]/.test(text)) return "ar"; // Arabic
            if (/[а-яА-Я]/.test(text)) return "ru"; // Russian
            return "en"; // Default English
        }

        function speak(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'auto'; 
            recognition.onresult = (event) => {
                userInput.value = event.results[0][0].transcript;
                sendTextMessage();
            };
            recognition.start();
        }

        async function sendTextMessage() {
            const userMessage = userInput.value;
            if (!userMessage) return;

            const userMessageElement = document.createElement('p');
            userMessageElement.classList.add('user-message');
            userMessageElement.innerHTML = `<strong>You:</strong> ${userMessage}`;
            chatBox.appendChild(userMessageElement);
            userInput.value = '';

            const userLang = detectLanguage(userMessage);
            let botMessage = "I'm sorry, I couldn't understand.";

            if (userMessage.toLowerCase().includes("owner") || userMessage.includes("مالک")) {
                botMessage = "میرا مالک طاہر اقبال ہے، یہ اس کا نمبر ہے: 923321709972";
            } else {
                try {
                    const response = await fetch("https://api.openai.com/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: "gpt-4",
                            messages: [{ role: "user", content: userMessage }],
                            max_tokens: 200
                        })
                    });

                    const data = await response.json();
                    botMessage = data.choices[0].message.content.trim();
                } catch (error) {
                    botMessage = "معذرت، میں اس وقت جواب دینے سے قاصر ہوں!";
                }
            }

            const botMessageElement = document.createElement('p');
            botMessageElement.classList.add('bot-message');
            botMessageElement.innerHTML = `<strong>TF AI:</strong> ${botMessage}`;
            chatBox.appendChild(botMessageElement);

            speak(botMessage, userLang);
        }
    </script>

</body>
</html>
