<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Details Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff5722, #673ab7);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .login-btn {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #00bcd4;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .dialog-content {
            background: white;
            color: black;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .close-btn {
            background-color: red;
            color: white;
        }

        .whatsapp-btn {
            display: inline-block;
            padding: 15px 20px;
            background-color: #25d366;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SIM Details Finder</h1>
        <button class="login-btn" onclick="openLoginDialog()">Login</button>
    </div>

    <!-- Login Dialog -->
    <div id="loginDialog" class="dialog">
        <div class="dialog-content">
            <h2>Enter Mobile Number</h2>
            <input type="text" id="phoneNumber" placeholder="Enter Number (923xxxxxxxxx)">
            <button onclick="fetchSimDetails()">Search</button>
            <button class="close-btn" onclick="closeDialog('loginDialog')">Close</button>
        </div>
    </div>

    <!-- SIM Details Dialog -->
    <div id="simDetailsDialog" class="dialog">
        <div class="dialog-content">
            <h2>SIM Details</h2>
            <p id="simDetails">Loading...</p>
            <button class="close-btn" onclick="closeDialog('simDetailsDialog')">Close</button>
        </div>
    </div>

    <!-- WhatsApp Contact Button -->
    <a href="https://wa.me/923321709972" class="whatsapp-btn" target="_blank">Contact on WhatsApp</a>

    <script>
        function openLoginDialog() {
            document.getElementById("loginDialog").style.display = "block";
        }

        function closeDialog(dialogId) {
            document.getElementById(dialogId).style.display = "none";
        }

        function fetchSimDetails() {
            let number = document.getElementById("phoneNumber").value;
            if (!number.match(/^923\d{9}$/)) {
                alert("Please enter a valid number in 923xxxxxxxxx format.");
                return;
            }

            let apiUrl = `https://fam-official.serv00.net/sim/api.php?num=${number}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("simDetails").innerHTML = `
                        <strong>Name:</strong> ${data.name || "N/A"}<br>
                        <strong>CNIC:</strong> ${data.cnic || "N/A"}<br>
                        <strong>Address:</strong> ${data.address || "N/A"}
                    `;
                    closeDialog("loginDialog");
                    document.getElementById("simDetailsDialog").style.display = "block";
                })
                .catch(error => {
                    document.getElementById("simDetails").innerHTML = "Error fetching details!";
                });
        }
    </script>

</body>
</html>
