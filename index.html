<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF AI Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 75%;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }

        #user-input {
            width: calc(100% - 120px);
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff6f61, #ffcc00);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-box">
            <p class="message bot"><strong>TF AI:</strong> Hello! How can I assist you today?</p>
        </div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startVoiceInput()">ðŸŽ¤ Speak</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function appendMessage(sender, message) {
            const msgElement = document.createElement('p');
            msgElement.classList.add('message', sender);
            msgElement.innerHTML = `<strong>${sender === 'user' ? 'You' : 'TF AI'}:</strong> ${message}`;
            chatBox.appendChild(msgElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.onresult = (event) => {
                const voiceInput = event.results[0][0].transcript;
                userInput.value = voiceInput;
                sendMessage();
            };
            recognition.start();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage('user', message);
            userInput.value = '';

            let botResponse = "Sorry, I couldn't understand.";

            if (message.toLowerCase().includes("your owner")) {
                botResponse = "Mera owner Tahir Iqbal hai. Mujhy usne train kiya hai. Ye us ka number hai: 923321709972";
            } else {
                const response = await fetch(`https://api.safone.dev/chatbot?message=${message}`);
                const data = await response.json();
                botResponse = data.response;
            }

            appendMessage('bot', botResponse);
            speak(botResponse);
        }
    </script>

</body>
</html>
