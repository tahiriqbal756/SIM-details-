<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF AI Chatbot</title>
    <style>
        /* 📌 بنیادی اسٹائلز */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 💎 Chatbox Glass Effect */
        #chat-box {
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }

        /* ✨ Glow Effect on Chatbox */
        @keyframes chatGlow {
            0% { box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 10px 30px rgba(0, 123, 255, 0.5); }
            100% { box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2); }
        }
        #chat-box.active {
            animation: chatGlow 3s infinite;
        }

        /* 📩 صارف اور بوٹ کے پیغامات کے اسٹائلز */
        #chat-box p {
            margin: 10px 0;
            padding: 12px;
            border-radius: 12px;
            max-width: 75%;
            font-size: 16px;
            animation: slideIn 0.5s ease-in-out;
        }

        #chat-box p strong {
            font-weight: bold;
        }

        /* 🙋‍♂️ User Messages */
        #chat-box p.user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            animation: userSlide 0.5s ease-in-out;
        }

        @keyframes userSlide {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* 🤖 Bot Messages */
        #chat-box p.bot-message {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            align-self: flex-start;
            animation: botSlide 0.5s ease-in-out;
        }

        @keyframes botSlide {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* 🎤 Input Box & Buttons */
        #user-input {
            width: 70%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff6f61, #ffcc00);
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* 🔥 Button Glow Animation */
        @keyframes buttonGlow {
            0% { box-shadow: 0 0 10px rgba(255, 108, 108, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 108, 108, 1); }
            100% { box-shadow: 0 0 10px rgba(255, 108, 108, 0.5); }
        }

        button.glow {
            animation: buttonGlow 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="chat-box">
        <p class="bot-message"><strong>TF AI:</strong> Hello! How can I assist you today?</p>
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button class="glow" onclick="sendTextMessage()">Send</button>
    <button class="glow" onclick="startVoiceInput()">🎤 Speak</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.onresult = (event) => {
                const voiceInput = event.results[0][0].transcript;
                userInput.value = voiceInput;
                sendTextMessage();
            };
            recognition.start();
        }

        function sendTextMessage() {
            const userMessage = userInput.value;
            if (!userMessage) return;

            // ✨ صارف کا پیغام شامل کریں
            const userMessageElement = document.createElement('p');
            userMessageElement.classList.add('user-message');
            userMessageElement.innerHTML = `<strong>You:</strong> ${userMessage}`;
            chatBox.appendChild(userMessageElement);
            userInput.value = '';

            // 📌 OpenAI API کال کرنے کی جگہ (ڈیفالٹ جواب)
            setTimeout(() => {
                const botMessageElement = document.createElement('p');
                botMessageElement.classList.add('bot-message');
                botMessageElement.innerHTML = `<strong>TF AI:</strong> Hmm... I'm thinking! 🤔`;
                chatBox.appendChild(botMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // 🔊 بوٹ کا جواب آواز میں پڑھیں
                speak("Hmm... I'm thinking!");
            }, 1000);

            chatBox.classList.add('active'); // 🌟 اینیمیشن ایکٹیو کریں
        }
    </script>
</body>
</html>
